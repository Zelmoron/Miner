<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .title {
            font-size: 48px;
            margin-bottom: 40px;
            min-height: 60px;
            position: relative;
        }

        .title::after {
            content: '|';
            position: absolute;
            right: -8px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .play-button {
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(45deg, #4169E1, #87CEEB);
            color: white;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .play-button:hover {
            transform: scale(1.05);
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            to {
                left: 100%;
            }
        }

        .bomb {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="title"></div>
    <button class="play-button" onclick="window.location.href='game.html'">
        <span class="bomb">üí£</span>–ò–≥—Ä–∞—Ç—å
    </button>

    <script>
        const phrases = ['–°–∞–ø–µ—Ä', '–û–Ω–ª–∞–π–Ω'];
        const titleElement = document.querySelector('.title');
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 150;

        function type() {
            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                titleElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                typingSpeed = 100;
            } else {
                titleElement.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
                typingSpeed = 150;
            }

            if (!isDeleting && charIndex === currentPhrase.length) {
                typingSpeed = 2000; // –ü–∞—É–∑–∞ –ø–µ—Ä–µ–¥ —É–¥–∞–ª–µ–Ω–∏–µ–º
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                typingSpeed = 500; // –ü–∞—É–∑–∞ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–∏–º —Å–ª–æ–≤–æ–º
            }

            setTimeout(type, typingSpeed);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = type;
    </script>
</body>
</html>
