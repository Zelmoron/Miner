<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Предыдущие стили остаются без изменений */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0f7ff 0%, #87CEEB 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .forms-container {
            position: relative;
            width: 100%;
            height: 450px;
            perspective: 1000px;
        }

        .form {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 1s ease-in-out;
        }

        .login-form {
            transform: rotateY(0deg);
        }

        .register-form {
            transform: rotateY(180deg);
        }

        .container.show-register .login-form {
            transform: rotateY(-180deg);
        }

        .container.show-register .register-form {
            transform: rotateY(0deg);
        }

        h2 {
            text-align: center;
            color: #4169E1;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #4169E1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #4169E1, #87CEEB);
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            to {
                left: 100%;
            }
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
        }

        .switch-form a {
            color: #4169E1;
            text-decoration: none;
            cursor: pointer;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="form login-form">
                <h2>Вход</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Пароль" required>
                    </div>
                    <button type="submit">Войти</button>
                </form>
                <div class="switch-form">
                    <a onclick="toggleForm()">Нет аккаунта? Зарегистрироваться</a>
                </div>
            </div>

            <div class="form register-form">
                <h2>Регистрация</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <input type="text" name="name" placeholder="Имя" required>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" placeholder="Пароль" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="confirmPassword" placeholder="Подтвердите пароль" required>
                    </div>
                    <button type="submit">Зарегистрироваться</button>
                </form>
                <div class="switch-form">
                    <a onclick="toggleForm()">Уже есть аккаунт? Войти</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.querySelector('.container').classList.toggle('show-register');
        }

        // Обработка формы входа
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('http://localhost:8080/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Успешный вход:', result);
                    // Здесь можно добавить редирект или другую логику после успешного входа
                } else {
                    console.error('Ошибка входа:', await response.text());
                }
            } catch (error) {
                console.error('Ошибка при отправке запроса:', error);
            }
        });

        // Обработка формы регистрации
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword')
            };

            // Проверка совпадения паролей
            if (data.password !== data.confirmPassword) {
                alert('Пароли не совпадают');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Успешная регистрация:', result);
                    // Здесь можно добавить редирект или другую логику после успешной регистрации
                } else {
                    console.error('Ошибка регистрации:', await response.text());
                }
            } catch (error) {
                console.error('Ошибка при отправке запроса:', error);
            }
        });

        // Эффект перелива для кнопок
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('mousemove', (e) => {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                button.style.background = `
                    radial-gradient(circle at ${x}px ${y}px, 
                    #87CEEB,
                    #4169E1)
                `;
            });
            
            button.addEventListener('mouseleave', () => {
                button.style.background = 'linear-gradient(45deg, #4169E1, #87CEEB)';
            });
        });
    </script>
</body>
</html>
